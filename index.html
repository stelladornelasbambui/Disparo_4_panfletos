<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>

  <title>Envio em Massa - Sistema de Mensagens!!!</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>üì§ Envio em Massa</h1>
      <p>Sistema de envio de mensagens em massa</p>
    </header>

    <main class="main-content">
      <!-- Se√ß√£o de Upload de Planilha -->
      <section class="upload-section">
        <div class="card">
          <h2>üìä Carregar Planilha</h2>
          <div class="upload-area" id="uploadArea">
            <input type="file" id="fileInput" accept=".xlsx,.xls" style="display:none"/>
            <button type="button" class="btn btn-primary" id="uploadBtn">
              <span class="btn-text">Inserir dados</span>
            </button>
          </div>
          <div class="file-info" id="fileInfo" style="display:none;">
            <div class="file-details">
              <div class="file-name" id="fileName"></div>
              <div class="file-size" id="fileSize"></div>
            </div>
            <button type="button" class="btn btn-secondary" id="removeFile">Remover</button>
          </div>
        </div>
      </section>

      <!-- Se√ß√£o de Editor -->
      <section class="editor-section">
        <div class="card">
          <h2>‚úèÔ∏è Editor de Mensagem</h2>
          <div class="editor-container">
            <div class="editor" id="textEditor" contenteditable="true" data-placeholder="Digite sua mensagem aqui..."></div>
            <div class="char-counter">
              <span id="charCount">0</span>/2000 caracteres
            </div>
          </div>
          <!-- A√ß√µes -->
          <div class="editor-actions">
            <button type="button" class="btn btn-secondary" id="clearBtn">üóëÔ∏è Limpar</button>
            <button type="button" class="btn btn-success" id="sendBtn">
              <span class="btn-text">üì§ Enviar Webhook</span>
            </button>
          </div>
        </div>
      </section>

      <!-- Se√ß√£o de Upload de Imagens -->
      <section class="upload-image">
        <div class="card">
          <h2>üñºÔ∏è Upload de Imagens</h2>
          <input type="file" id="imageInput" accept="image/*" multiple />
          <div id="imagePreview" style="margin-top:10px; display:none;">
            <p><strong>Pr√©-visualiza√ß√µes:</strong></p>
            <div id="previewContainer" style="display:flex; gap:10px; flex-wrap:wrap;"></div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <!-- Toast -->
  <div class="toast-container" id="toastContainer"></div>

  <!-- Script -->
  <script src="assets/script.js" defer></script>
</body>

    #textEditor {
      border: 1px solid #ccc;
      padding: 10px;
      min-height: 80px;
      margin-bottom: 10px;
    }
    #charCount {
      font-weight: bold;
    }
    button {
      margin: 5px;
      padding: 8px 12px;

    }
    #imagePreview {
      margin-top: 10px;
    }
    #previewImg {
      max-width: 150px;
      border: 1px solid #ddd;
      padding: 5px;
    }
    /* Toast */
    .toast {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 15px;
      border-radius: 5px;
      margin-top: 10px;
      color: #fff;
      animation: fadeIn 0.3s;
    }
    .toast.success { background-color: #28a745; }
    .toast.error { background-color: #dc3545; }
    .toast.warning { background-color: #ffc107; color: #000; }
    .toast-icon { font-size: 18px; }
    .toast-content { flex: 1; }
    .toast-title { font-weight: bold; }
    .toast-close {
      background: none;
      border: none;
      color: inherit;
      font-size: 16px;
      cursor: pointer;
    }
    #toastContainer {
      position: fixed;
      bottom: 20px;
      right: 20px;
      max-width: 300px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

  <input type="file" id="imageInput" accept="image/*" multiple>
  <div id="imagePreview" style="display:none">
    <img id="previewImg">
  </div>

  <!-- Toasts -->
  <div id="toastContainer"></div>

  <script src="script.js"></script>
