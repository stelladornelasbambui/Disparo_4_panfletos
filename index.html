<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Envio em Massa - Sistema de Mensagens!!!</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f0f4ff, #e6f7ff);
      color: #333;
      padding: 20px;
    }
    .container {
      max-width: 1100px;
      margin: auto;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    header h1 {
      font-size: 2rem;
      margin-bottom: 8px;
      color: #0052cc;
    }
    header p { color: #666; }

    .main-content {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      transition: transform 0.2s ease;
    }
    .card:hover { transform: translateY(-2px); }

    h2 {
      margin-bottom: 15px;
      color: #444;
      font-size: 1.2rem;
    }

    .upload-area, .editor-actions {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .btn {
      border: none;
      border-radius: 6px;
      padding: 10px 16px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s ease;
    }
    .btn-primary { background: #0052cc; color: #fff; }
    .btn-primary:hover { background: #003d99; }
    .btn-secondary { background: #f1f1f1; color: #333; }
    .btn-secondary:hover { background: #ddd; }
    .btn-success { background: #28a745; color: #fff; }
    .btn-success:hover { background: #1e7e34; }

    .editor-container {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 12px;
      background: #fafafa;
    }
    .editor {
      min-height: 100px;
      outline: none;
    }
    .editor:empty:before {
      content: attr(data-placeholder);
      color: #aaa;
    }
    .char-counter {
      text-align: right;
      font-size: 0.9rem;
      margin-top: 6px;
      color: #666;
    }

    #imageInput {
      border: 1px dashed #ccc;
      padding: 10px;
      border-radius: 8px;
      width: 100%;
      cursor: pointer;
      background: #fafafa;
    }
    #imageInput:hover {
      background: #f0f8ff;
      border-color: #0052cc;
    }

    #previewContainer img {
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    /* Toast */
    .toast-container {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 1000;
    }
    .toast {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 16px;
      border-radius: 8px;
      color: #fff;
      font-size: 0.95rem;
      animation: fadeIn 0.3s ease;
    }
    .toast.success { background: #28a745; }
    .toast.error { background: #dc3545; }
    .toast.warning { background: #ffc107; color: #333; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsividade */
    @media (max-width: 768px) {
      .main-content { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>üì§ Envio em Massa</h1>
      <p>Sistema de envio de mensagens em massa</p>
    </header>

    <main class="main-content">
      <!-- Se√ß√£o de Upload -->
      <section class="upload-section">
        <div class="card">
          <h2>üìä Upload de Arquivos</h2>
          <div class="upload-area" id="uploadArea">
            <input type="file" id="fileInput" accept=".xlsx,.xls" style="display:none"/>
            <button type="button" class="btn btn-primary" id="uploadBtn">
              <span class="btn-text">Inserir dados</span>
            </button>
            <input type="file" id="imageInput" accept="image/*" multiple />
          </div>
          <div class="file-info" id="fileInfo" style="display:none;">
            <div class="file-details">
              <div class="file-name" id="fileName"></div>
              <div class="file-size" id="fileSize"></div>
            </div>
            <button type="button" class="btn btn-secondary" id="removeFile">Remover</button>
          </div>
          <div id="imagePreview" style="margin-top:10px; display:none;">
            <p><strong>Pr√©-visualiza√ß√µes:</strong></p>
            <div id="previewContainer" style="display:flex; gap:10px; flex-wrap:wrap;"></div>
          </div>
        </div>
      </section>

      <!-- Editor -->
      <section class="editor-section">
        <div class="card">
          <h2>‚úèÔ∏è Editor de Mensagem</h2>
          <div class="editor-container">
            <div class="editor" id="textEditor" contenteditable="true" data-placeholder="Digite sua mensagem aqui..."></div>
            <div class="char-counter">
              <span id="charCount">0</span>/2000 caracteres
            </div>
          </div>
          <div class="editor-actions">
            <button type="button" class="btn btn-secondary" id="clearBtn">üóëÔ∏è Limpar</button>
            <button type="button" class="btn btn-success" id="sendBtn">
              <span class="btn-text">üì§ Enviar Webhook</span>
            </button>
          </div>
        </div>
      </section>
    </main>
  </div>

  <!-- Toast -->
  <div class="toast-container" id="toastContainer"></div>

  <!-- Script -->
  <script src="assets/script.js" defer></script>
</body>
</html>
